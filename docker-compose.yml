version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: rentify_db
      POSTGRES_USER: rentify_user
      POSTGRES_PASSWORD: rentify_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
